{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Complete seu Cadastro</h2>
                <form id="register-form" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Completo:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback">
                            Por favor, digite seu nome completo.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                        <div class="invalid-feedback">
                            Por favor, digite um telefone v√°lido.
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
$(document).ready(function() {
    $('#phone').mask('(00) 00000-0000');
    
    $('#register-form').on('submit', function(e) {
        e.preventDefault();
        
        const formData = {
            name: $('#name').val(),
            phone: $('#phone').val()
        };
        
        $.ajax({
            url: '{{ url_for("main.register") }}',
            method: 'POST',
            data: formData,
            success: function(response) {
                if (response.success) {
                    window.location.href = '{{ url_for("main.play") }}';
                } else {
                    alert(response.message);
                }
            },
            error: function() {
                alert('Erro ao realizar o cadastro. Por favor, tente novamente.');
            }
        });
    });
});
</script>
{% endblock %}
